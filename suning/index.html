		// 根据屏幕尺寸的改变和html字号的大小，相应的而改变字号的盒子的大小，单位都是rem，使其自适应。
		changeRem();
		window.onresize = changeRem;
		function changeRem(){
			var windows = parseFloat(document.documentElement.clientWidth);
			if(windows > 750){
				windows = 750;
			} 
			var fontsize = windows / (750 / 20);
			document.documentElement.style.fontSize = fontsize + "px";
		}
